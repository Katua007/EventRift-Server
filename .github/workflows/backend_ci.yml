name: Backend CI/CD Pipeline (Python/Flask)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Test App Import
        run: |
          python -c "import wsgi; print('✅ WSGI app created successfully')"

      - name: ✅ Deployment Ready
        run: |
          echo "✅ Flask app is ready for deployment to Render"